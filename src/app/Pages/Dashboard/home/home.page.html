<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="padding">
    <ion-card *ngIf="userInfo" color="light" routerLink="/image-update">
        <ion-item>
            <ion-avatar slot="start">
                <img src="{{userInfo?.image}}"/>
            </ion-avatar>
            <ion-label>Welcome, <br>Dr. {{userInfo?.name}}</ion-label>
        </ion-item>
    </ion-card>

    <ion-grid>
        <ion-row>
            <ion-col (click)="requestActionSheet()" size="4">
                <!-- simple card with icon and text -->
                <ion-card color="primary">
                    <ion-icon src="assets/icon/hospital.svg"></ion-icon>
                    <ion-text>
                        <p class="home-button ion-text-center">Requests</p>
                    </ion-text>
                </ion-card>
            </ion-col>
            <ion-col (click)="emergencyActionSheet()" size="4">
                <!-- simple card with icon and text -->
                <ion-card color="primary">
                    <ion-icon src="assets/icon/icu.svg"></ion-icon>
                    <ion-text>
                        <p class="home-button ion-text-center">Emergency</p>
                    </ion-text>
                </ion-card>
            </ion-col>
            <ion-col (click)="ambulanceActionSheet()" size="4">
                <!-- simple card with icon and text -->
                <ion-card color="primary">
                    <ion-icon src="assets/icon/ambulance.svg"></ion-icon>
                    <ion-text>
                        <p class="home-button ion-text-center">Ambulance</p>
                    </ion-text>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col routerLink="/tabs/wallet" size="4">
                <!-- simple card with icon and text -->
                <ion-card color="primary">
                    <ion-icon src="assets/icon/wallet.svg"></ion-icon>
                    <ion-text>
                        <p class="home-button ion-text-center">My wallet</p>
                    </ion-text>
                </ion-card>
            </ion-col>

            <ion-col (click)="pharmacyActionSheet()" size="4">
                <!-- simple card with icon and text -->
                <ion-card color="primary">
                    <ion-icon src="assets/icon/pharmacy.svg"></ion-icon>
                    <ion-text>
                        <p class="home-button ion-text-center">Pharmacy</p>
                    </ion-text>
                </ion-card>
            </ion-col>
            <ion-col size="4">
                <!-- simple card with icon and text -->
                <ion-card color="primary">
                    <ion-icon src="assets/icon/blog.svg"></ion-icon>
                    <ion-text>
                        <p class="home-button ion-text-center">Blog</p>
                    </ion-text>
                </ion-card>
            </ion-col>
        </ion-row>

        <!-- <ion-row>
            <ion-col routerLink="/home-corona" >
                <ion-card color="primary">
                    <ion-icon src="assets/icon/virus.svg"></ion-icon>
                    <ion-text>
                        <h2 class="home-button ion-text-center">Learn About Corona Virus</h2>
                    </ion-text>
                    <ion-button >open</ion-button>
                </ion-card>
            </ion-col>
        </ion-row> -->

    </ion-grid>

    <div *ngIf="response?.user?.status == 1">
        <p class="ion-text-center">Please complete Your profile</p>
        <ion-button color="danger" expand="block" routerLink="/medical-board">open Profile</ion-button>
    </div>

    <div *ngIf="response?.user?.status == 2">
        <p class="ion-text-center">Please complete Your profile and upload the <strong>CV</strong></p>
        <ion-button [routerLink]="['/cv-update']" color="danger" expand="block">upload cv</ion-button>
    </div>
</ion-content>
