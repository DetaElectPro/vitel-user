<ion-header>
    <ion-toolbar> <ion-buttons slot="start">
        <ion-button expand="block" routerDirection="backward" routerLink="/tabs/setting">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
        <ion-title class="ion-text-center">Cv Update</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" color="dark">
    <ion-item *ngIf="userInfo">
        <ion-avatar slot="start">
            <img src="{{userInfo?.image}}" />
        </ion-avatar>
        <ion-label>Welcome, <br>Dr. {{userInfo?.name}}</ion-label>
    </ion-item>

    <form (ngSubmit)="uploadFiles()" [formGroup]="requestDataForm" novalidate>
        <ion-item class="input">
            <input [uploader]="fileUploader" accept="application/pdf" formControlName="cv" ng2FileSelect type="file"
                id="file" class="fileInput input" />
            <label for="file">
                <ion-icon color="primary" name="list-circle-outline"></ion-icon>
                choose a Cv file
            </label>
        </ion-item>


        <ion-button expand="full" [disabled]="requestDataForm.invalid" type="submit">Update Cv file</ion-button>
    </form>
</ion-content>
