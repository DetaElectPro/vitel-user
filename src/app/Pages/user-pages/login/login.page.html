<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">Login {{account?.type}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-list class="ion-padding-horizontal ion-text-center">
        <div>
            <img src="assets/images/vitle.png" width="30%">
        </div>
        <h2 class="text-d-purple ion-text-center">
            For Medical Serves
        </h2>
    </ion-list>

    <ion-card>
<!--        <ion-card-content>-->
            <ion-grid>
                <ion-row class="row">
                    <ion-col class="col-tel col-sm-1" size="2">
                        <h2 class="h2-style">+249</h2>
                    </ion-col>

                    <ion-col class="col-phone" size="10">
<!--                        <ion-label position="floating">Phone</ion-label>-->
                        <ion-input [(ngModel)]="loginData.phone" placeholder="Phone 1XX or 9XX" type="tel">
                        </ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-item>
<!--                <ion-label position="floating">Password</ion-label>-->
                <ion-input [(ngModel)]="loginData.password" [type]="showPass? 'text': 'password'" placeholder="Password"></ion-input>
                <ion-icon [name]="passIcon" slot="end" (click)="showPassword()"></ion-icon>
            </ion-item>

            <ion-button (click)="userLogin()" expand="block">Login</ion-button>

<!--        </ion-card-content>-->

        <p class="ion-text-center">Forgot your password?
            <a href="/password-reset">reset</a>

        <p class="ion-text-center">Do not have an account?<a href="/register"><b>Create
            a new
            account</b></a></p>

    </ion-card>
</ion-content>
