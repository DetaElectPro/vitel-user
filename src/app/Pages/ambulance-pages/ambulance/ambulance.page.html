<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="light">
            </ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Ambulance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="mapId" style="width: 100%; height: 70%">
    </div>

    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="locData.title" placeholder="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="locData.address" placeholder="address" type="text"></ion-input>
        </ion-item>
        <p>Address: {{locData.address}}</p>

        <ion-button (click)="sendRequest()" expand="block">
            Create Request
        </ion-button>
    </ion-list>

</ion-content>
