<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab 2
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card color="light" *ngIf="token">
        <ion-item>
            <ion-avatar slot="start">
                <img src="{{userInfo.image}}"/>
            </ion-avatar>
            <ion-label>Name: {{userInfo.name}}</ion-label>
        </ion-item>
        <ion-card-header>

            <ion-card-subtitle>Phone: {{userInfo.phone}}</ion-card-subtitle>

        </ion-card-header>
    </ion-card>


    <ion-list>
        <!--        <ion-item>-->

        <!--                <ion-select-option value="en">English</ion-select-option>-->
        <!--            </ion-select>-->
        <!--        </ion-item>-->

        <ion-item *ngIf="token" color="primary" href="/tabs/previous-booking">
            History
            <ion-icon name="bookmark" slot="end"></ion-icon>
        </ion-item>

        <ion-item color="secondary" href="#">
            My Wallet
            <span class="wallet-outline" slot="end"></span>
        </ion-item>

        <ion-item color="tertiary" href="#">
            Profile
            <ion-icon name="person" slot="end"></ion-icon>
        </ion-item>

        <ion-item color="success" href="#">
            favorite
            <ion-icon name="heart" slot="end"></ion-icon>
        </ion-item>
